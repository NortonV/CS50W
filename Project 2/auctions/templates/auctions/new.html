{% extends "auctions/layout.html" %}

{% block body %}
<form action="{% url 'new' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        Title:
        <input autofocus class="form-control" type="text" name="title" placeholder="Title">
    </div>
    <div class="form-group">
        Image (URL):
        <input autofocus class="form-control" name="image_url" type="text" placeholder="URL for image">
    </div>
    <div class="form-group">
        Description:
        <textarea class="form-control" name="description" rows="5" placeholder="Description" maxlength="500"></textarea>
    </div>
    <div class="form-group">
        Starting bid:
        <input style="width:150px" class="form-control" name="price" type="number" step="any" min="0" placeholder="Starting bid ($)">
    </div>
    <div class="form-group">
        Category:
        <select name="category" id="category">
            {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
    </div>
    <input class="btn btn-primary" type="submit" value="Save">
</form>
{% endblock %}
