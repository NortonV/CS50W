{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="/wiki/{{ title }}" method="POST">
        {% csrf_token %}
        <br><textarea name="content">{{ file }}</textarea><br>
        <input type="submit" value="Save" class="btn btn-primary">
    </form>

{% endblock %}
