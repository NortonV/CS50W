{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New entry</h1>
    <form action="{% url "new" %}" method="POST">
        {% csrf_token %}
        Title:
        <br><input type="text" name="title" placeholder="Title"><br>
        Content:
        <br><textarea name="content" placeholder="Content (markdown)"></textarea><br>
        <input type="submit" value="Create page" class="btn btn-primary">
    </form>

{% endblock %}
